<div class="container p-5">
    {% for diary in diaries %}
        <div class ="diary p-5 m-3">

        <!-- Title -->
        <h1>{{ diary['title'] }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="/profile">You</a>
        </p>

        <hr>

        <!-- Date/Time -->
            <h4>{{ diary['date'] }}</h4>
        <p>That day was {{ diary['rating'] }}.</p>

        <hr>
        <!-- Preview Image -->
        <img class="img-fluid rounded" src="/static/amazing.jpg" style="width: 100%;height: 300px" alt="">
        <!-- Post Content -->
        <hr>
        {{ diary['diary']|markdown|safe }}

      </div>
    {% endfor %}
</div>
